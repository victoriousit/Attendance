<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="tel"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            font-size: 16px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .message.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Class Attendance</h1>
        
        <form id="attendanceForm">
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    name="phoneNumber" 
                    placeholder="Enter your phone number"
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" id="submitBtn">Check In</button>
        </form>

        <div class="spinner" id="spinner"></div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('attendanceForm');
        const phoneInput = document.getElementById('phoneNumber');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const spinner = document.getElementById('spinner');

        // Strip non-digits from phone number as user types
        phoneInput.addEventListener('input', function(e) {
            const cleaned = e.target.value.replace(/\D/g, '');
            e.target.value = cleaned;
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = phoneInput.value.replace(/\D/g, '');
            
            if (!phoneNumber) {
                showMessage('Please enter a phone number', 'error');
                return;
            }

            // Disable form and show loading
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            messageDiv.style.display = 'none';

            try {
                // Call the Google Apps Script web app
                const response = await fetch('https://script.google.com/macros/s/AKfycbzDuTsVdoJGdI9VCTdSC4oWiH6g89tPoBMOJt-kRmKTzuaLTmN8ZpHV_bXG9AJUeoXTHg/exec', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber: phoneNumber })
                });

                const result = await response.json();
                
                spinner.style.display = 'none';
                
                if (result.status === 'success') {
                    showMessage(`Welcome ${result.name}, you are checked in!`, 'success');
                    form.reset();
                } else if (result.status === 'already_checked_in') {
                    showMessage('You are already checked in', 'warning');
                    form.reset();
                } else if (result.status === 'invalid') {
                    showMessage('Invalid number', 'error');
                } else {
                    showMessage('An error occurred. Please try again.', 'error');
                }

            } catch (error) {
                spinner.style.display = 'none';
                showMessage('Connection error. Please try again.', 'error');
                console.error('Error:', error);
            }

            submitBtn.disabled = false;
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            // Clear message after 2 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
